    <h2>Return the first name and last name from form</h2>
<form id="form1" onsubmit="getFormvalue()">

</form>

<script>
    function getFormvalue()
{
  var x=document.getElementById("form1");
     
      alert("Hello "+x.elements[0].value+" "+x.elements[1].value);   
}

</script>
